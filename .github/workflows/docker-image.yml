name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . -t rodinandrei/bitforge-lending:latest
    - name: Push the Docker inage
      run: docker login ${{ secrets.DOCKER_HUB_LOGIN }} ${{secrets.DOCKER_HUB_PASS}} && docker push rodinandrei/bitforge-lending:latest
